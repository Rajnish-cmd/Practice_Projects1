<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		
		<title>Program View</title>
		
		<style>
			label{
				font-weight: bold;
				font-size: 18px;
				text-align: center;
			}
		</style>
		
		<script src="table.js"></script>

		
		
		
	</head>
	<body onload="checkStorage()">
	
		<div class="container">
			<p id="showData"></p>
		</div>
		
		
		<div class="container newData">
			<div class="header col-12">
				<H3 class="text-center">Add Or Edit Deal</H3>
			</div>		
			<div class="row">
				<div class="col-md-3">
					<input type="text" id="dealIdInput" placeholder="FOR EDIT ONLY"/>
				</div>
				<div class="col-md-3">
					<input type="text" id="clientNameInput" />
				</div>
				<div class="col-md-3">
					<input type="text" id="projectNameInput" />
				</div>
				<div class="col-md-3">
					<input type="text" id="projectManagerInput" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label>Deal ID</label>
				</div>
				<div class="col-md-3">
					<label>Client Name</label>
				</div>
				<div class="col-md-3">
					<label>Project Name</label>
				</div>
				<div class="col-md-3">
					<label>Project Manager</label>
				</div>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="col">
					<button onclick="AddNewDeal()" class="btn btn-primary col-12"/>Add</button>
				</div>
				<div class="col">
					<button onclick="EditNewDeal()" class="btn btn-secondary col-12"/>Edit</button>
				</div>
				<div class="col">
					<button onclick="ToFinance()" class="btn btn-outline-primary col-12"/>To Finance View</button>
				</div>
			</div>
			
			
		</div>
		

		
		
		
		
		
		














		<!-- Optional JavaScript; choose one of the two! -->
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	  </body>
  
  
</html>
