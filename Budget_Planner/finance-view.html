<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

		<title>Finance View</title>

		<script src="table.js"></script>

		<style>
			label{
				font-weight: bold;
				font-size: 18px;
				text-align: center;
			}
		</style>
		
	</head>
	<body onload="checkStorage()">
	
		<div class="conatiner">
			<p id="showData"></p>
		</div>
	
		<div class="container newData">
			<div class="header">
				<H3 class="col-12 text-center">Edit Cost</H3>
			</div>
			<div class="row">
				<div class="col-md-6">
					<input type="text" id="dealIdInput" />
				</div>
				<div class="col-md-6">
					<input type="number" id="projectCostInput" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>Deal ID</label>
				</div>
				<div class="col-md-6">
					<label>Project Cost</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<button class="btn btn-primary col-12" onclick="EditNewCost()"/>Edit</button>
				</div>
				<div class="col-md-6">
					<button class="btn btn-outline-secondary col-12" onclick="ToProgram()"/>To Program View</button>
				</div>
			</div>
			
			
			
			
			
			
			
		</div>
		

		
		
		
		
		














		<!-- Optional JavaScript; choose one of the two! -->
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	  </body>
  
  
</html>
